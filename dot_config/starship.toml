format = """
$directory\
$git_branch\
$git_status\
$fill\
$python\
$lua\
$c\
$nodejs\
$golang\
$haskell\
$rust\
$ruby\
$aws\
$docker_context\
$jobs\
$cmd_duration\
$line_break\
[Û±û™](fg:green) \
"""

add_newline = true
palette = "frappe"

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '‚Ä¶/'
truncate_to_repo = false

[directory.substitutions]
'Documents' = 'Û∞àô'
'Downloads' = 'ÔÄô '
'Music' = 'ÔÄÅ '
'Pictures' = 'ÔÄæ '

[git_branch]
style = 'fg:green'
symbol = 'Ôêò '
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'fg:red'
format = '([$all_status$ahead_behind]($style) )'

[fill]
symbol = ' '

[c]
symbol = "Óòû "
format = "via [$symbol($version(-$name) )]($style) "
disabled = false

[python]
symbol = 'Óàµ '
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ''

[lua]
format = '[$symbol($version )]($style)'
symbol = 'Óò† '

[nodejs]
style = 'blue'
symbol = 'Óúò '

[golang]
style = 'blue'
symbol = 'Óòß '

[haskell]
style = 'blue'
symbol = 'Óù∑ '

[rust]
style = 'orange'
symbol = 'Óû® '

[ruby]
style = 'blue'
symbol = 'Óûë '

[package]
symbol = 'Û∞èó '

[aws]
symbol = 'Ôâ∞ '
style = 'yellow'
format = '[$symbol($profile )(\[$duration\] )]($style)'

[docker_context]
symbol = 'Ôåà '
style = 'fg:#06969A'
format = '[$symbol]($style) $path'
detect_files = ['docker-compose.yml', 'docker-compose.yaml', 'Dockerfile']
detect_extensions = ['Dockerfile']

[jobs]
symbol = 'ÔÄì '
style = 'red'
number_threshold = 1
format = '[$symbol]($style)'

[cmd_duration]
min_time = 500
style = 'fg:gray'
format = '[$duration]($style)'

